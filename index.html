<!doctype html>
<html lang="en">
    <head>
        <title>Vue</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container my5" id="app">
            <h3 class="text-center">ver: {{mostrar}}</h3>
            <br>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                   v-model="mostrar"
                    value="form"
                />
                <label class="form-check-label" for="">Form</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    v-model="mostrar"
                    value="list"
                />
                <label class="form-check-label" for="">List</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    v-model="mostrar"
                    value="all"
                />
                <label class="form-check-label" for="">All</label>
            </div>

            <div v-if='mostrar === "form" || mostrar === "all"' class="card">
                <div class="card-body">
                    <h5 class="card-title">Formulario de registro</h5>
                    contenido aqui...
                </div>
            </div>
            <div v-if='mostrar === "list" || mostrar === "all"' class="card">
                <div class="card-body">
                    <h5 class="card-title">Listado</h5>
                    contenido aqui...
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-4">
                    <ul class="list-group">
                        <li v-for="item in usuarios" class="list-group-item d-flex justify-content-between">
                            <span>{{item.name}}</span>
                            <small class="text-end">{{item.username}}</small>
                        </li>
                    </ul>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Chat - {{con.name}}</h5>
                            <div class="row">
                                <div class="col-8">
                                   Aqui mensaje amigo
                                </div>
                                <div class="col-8 text-end">
                                    Aqui mi mensaje
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const {createApp, ref} = Vue;

            createApp({
                setup() {
                    let mostrar = ref("form")
                    const usuarios = ref([])
                    let con = ref({})
                    return{
                       mostrar,
                       usuarios,
                       con
                    }
                }
            }).mount("#app")
        </script>
    </body>
</html>
